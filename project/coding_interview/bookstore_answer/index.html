<!DOCTYPE html>
<html>
    <style>
        thead.bookHeader td {
            background-color: gray;
            width:200px;
            text-align: center;
        }
        tbody.bookList td {
            text-align: center;
        }
    </style>
    <body>
        
        <div class="header">
            <form action="javascript:addBook();">
                도서명: <input type="text" id="bookname"/>
                <input type="submit" value="추가"/>
                &nbsp;&nbsp;
                검색:
                <select id="filterSelection" onchange="filter()">
                    <option value="">전체</option>
                    <option value="0">미예약</option>
                    <option value="1">예약</option>
                </select>
            </form>
        </div>
        <div class="body">

            <table border="1">
                <thead class="bookHeader">
                    <tr>
                        <td>도서명</td>
                        <td>예약</td>
                        <td>삭제</td>
                    </tr>
                </thead>
                <tbody id="bookList" class="bookList"></tbody>
            </table>

        </div>
    </body>

    <script src="./js/bookstore.js"></script>
</html>
